<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

img{
	opacity:0.5;
}


</style>
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>

$(document).ready(function() {

	/*$("#imagen").click(function(){
		//recibe parametros de CSS funcion ANIMATE
		$(this).animate({
			marginLeft:"+=150px"
		},500);

	})*/

	$("img").mouseover(function(){
		$(this).animate({
			opacity:1
		}, 250); //250milisegundos
	})

	$("img").mouseout(function(){
		$(this).animate({
			opacity:0.5
		}, 250);
	})

});


</script>
</head>

<body>
<img src="signomas.png" width="300" height="200" id="imagen">

</body>
</html>
